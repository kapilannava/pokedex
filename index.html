<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<style>
div{
    display: inline;
}
body{
    font-size: 11px;
    font-family: Arial, Helvetica, sans-serif; 
    color: white;
    background-color: red;
}
</style>
<div class="container">
    <div class="row">
<div class="col-sm">
    <div id="poke-description"></div>

</div>
<div class="col-sm text-center">
        <h1 id="poke-name"></h1><br>
        <div id="error"></div>
        <form id="myForm">
        <input type="text" id="name" name="b" />
        <button id="submit" type="submit">Submit</button>
        </form>
        <img id="poke-sprite">
        <img id="poke-shiny-sprite"><br>
        Id: <div id="poke-id"></div><br>
        Type: <div id="poke-type"></div><br>
        Abilities: <div id="poke-ability"></div><br>
        Weight: <div id="poke-weight"></div> kg<br>
        Height: <div id="poke-height"></div> meters<br><br>
        </div>
<div class="col-sm">
        Move Set: <div id="poke-moves"></div><br><br>
</div>
</div>
</div>
<br>
    <script src="algorithm/test.js"></script>

</body>
</html>
